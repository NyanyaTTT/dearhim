    function revealFortune(){
      waitText.classList.add('clicked');
      const fortune=fortunes[Math.floor(Math.random()*fortunes.length)];
      const color=dreamColors[Math.floor(Math.random()*dreamColors.length)];

      step2.style.display='none';
      result.style.display='block';
    }

    /* ========== 简易雨幕效果 ========== */
    const canvas=document.getElementById('rainCanvas');
    const ctx=canvas.getContext('2d');
    let W,H,drops=[];

    function resize(){
      W=canvas.width=window.innerWidth;
      H=canvas.height=window.innerHeight;
    }
    window.addEventListener('resize',resize);
    resize();

    // 生成雨滴
    for(let i=0;i<150;i++){
      drops.push({
        x:Math.random()*W,
        y:Math.random()*H,
        l:2+Math.random()*4,            // 雨滴长度
        xs:-2+Math.random()*4,          // 风向
        ys:4+Math.random()*4            // 下落速度
      });
    }

    function draw(){
      ctx.clearRect(0,0,W,H);
      ctx.strokeStyle='rgba(255,255,255,.2)';
      ctx.lineWidth=1;
      ctx.lineCap='round';
      for(let d of drops){
        ctx.beginPath();
        ctx.moveTo(d.x,d.y);
        ctx.lineTo(d.x+d.xs,d.y+d.l);
        ctx.stroke();
      }
      move();
      requestAnimationFrame(draw);
    }

    function move(){
      for(let d of drops){
        d.x+=d.xs;
        d.y+=d.ys;
        if(d.x>W||d.y>H){
          d.x=Math.random()*W;
          d.y=-10;
        }
      }
    }
    draw();  // 启动雨幕动画
  </script>
